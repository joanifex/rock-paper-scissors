<!DOCTYPE html>
<html>
  <head>
    <script src='javascripts/jquery.js' ></script>
    <script src='javascripts/main.js'></script>
    <link href='css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='css/skeleton.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button class='new-game'>New Game</button>
      <div class="tracker">
        <div class="wins">Wins: <span class="win-counter">0</span></div>
        <div class="wins">Losses: <span class="loss-counter">0</span></div>
        <div class="wins">Ties: <span class="tie-counter">0</span></div>
      </div>
      <div class="buttons">
        <button class="btn rock" data-choice="rock">Rock</button>
        <button class="btn paper" data-choice="paper">Paper</button>
        <button class="btn scissors" data-choice="scissors">Scissors</button>
      </div>
      <div class="outcome">
      </div>
    </div>
  </body>
</html>
